<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful Platforms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin:0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        h1{
          text-align:center;
          padding-top:20px;
        }
        p{
          text-align:center;
          
        }
        .box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        .box h2 {
            margin-top: 0;
            font-size: 1.5em;
        }
        .box p {
            color: #555;
        }
        .box a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            color: #fff;
           background: linear-gradient(45deg, #0D99E6 0%, #E613FC 100%);
            text-decoration: none;
            border-radius: 5px;
        }
        .box a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
  <h1>Documentations</h1>
    <div class="container" id="platformBoxes"></div>

    <script>
        const platforms = [
            { name: 'Python', url: 'https://docs.python.org/3/', description: 'The official Python documentation provides comprehensive details on Python’s syntax, libraries, and modules, along with tutorials and reference materials.' },
            { name: 'C ', url: 'https://devdocs.io/c/', description: 'The official C documentation includes detailed references and standards for the C programming language, including syntax, functions, and libraries.' },
            { name: 'Java', url: 'https://docs.oracle.com/en/java/', description: 'The official Java documentation offers detailed information on Java’s APIs, libraries, and language features, including comprehensive guides and reference materials.' },
             { name: 'C++', url: 'https://cplusplus.com/', description: 'The official C++ documentation provides in-depth information on C++ syntax, standard libraries, and features, including detailed reference materials and guides.' },
             { name: 'Kotlin', url: 'https://kotlinlang.org/docs/home.html', description: 'The official Kotlin documentation includes detailed information on Kotlin syntax, libraries, and features, with tutorials and reference materials.' },
            { name: 'Data Structures', url: 'https://docs.oracle.com/cd/E24705_01/doc.91/e24245/data_structures.htm', description: 'Oracle documentation on data structures primarily focuses on Oracle Database features, including tables, indexes, and data types. ' },
            { name: 'JavaScript', url: 'https://developer.mozilla.org/en-US/docs/Web/JavaScript', description: 'The official JavaScript documentation provides detailed information on JavaScript syntax, standard libraries, and features, including tutorials and reference materials.' },
            { name: 'ReactJs', url: 'https://legacy.reactjs.org/docs/getting-started.html', description: 'The official React documentation offers comprehensive guides, tutorials, and API references for building user interfaces with React. It covers topics such as components, hooks, and state management. ' },
            { name: 'NodeJS', url: 'https://nodejs.org/docs/latest/api/', description: 'The official Node.js documentation provides detailed information on Node.js APIs, modules, and core concepts, including guides and reference materials for server-side JavaScript development. ' },
            { name: 'MySql', url: 'https://dev.mysql.com/doc/', description: 'The official MySQL documentation provides in-depth information on MySQL features, including database management, SQL syntax, and server configuration.' }
        ];

        const platformBoxes = document.getElementById('platformBoxes');

        platforms.forEach(platform => {
            const box = document.createElement('div');
            box.className = 'box';

            const boxContent = `
                <h2>${platform.name}</h2>
                <p>${platform.description}</p>
                <a href="${platform.url}"  >Visit</a>
            `;

            box.innerHTML = boxContent;
            platformBoxes.appendChild(box);
        });
    </script>
</body>
</html>
