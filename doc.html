<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful Platforms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin:0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        h1{
          text-align:center;
          padding-top:20px;
        }
        p{
          text-align:center;
          
        }
        .box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        .box h2 {
            margin-top: 0;
            font-size: 1.5em;
        }
        .box p {
            color: #555;
        }
        .box a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            color: #fff;
           background: linear-gradient(45deg, #0D99E6 0%, #E613FC 100%);
            text-decoration: none;
            border-radius: 5px;
        }
        .box a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
  <h1>Documentations</h1>
    <div class="container" id="platformBoxes"></div>

    <script>
        const platforms = [
            { name: 'GitHub', url: 'https://github.com', description: 'A platform for version control and collaboration. It lets you and others work together on projects from anywhere.' },
            { name: 'LinkedIn', url: 'https://www.linkedin.com/', description: 'LinkedIn is a professional networking platform that helps individuals connect with colleagues, potential employers, and industry experts. It also provides opportunities for job searching, skill development, and career advancement.' },
            { name: 'LeetCode', url: 'https://leetcode.com', description: 'Offers a wide variety of coding problems ranging from easy to hard, focusing on data structures and algorithms. It also has a strong community and discussion forums.' },
             { name: 'HackerRank', url: 'https://www.hackerrank.com', description: 'Provides coding challenges across multiple domains such as algorithms, data structures, artificial intelligence, and more. It also offers interview preparation kits.' },
             { name: 'Codewars', url: 'https://www.codewars.com/', description: 'Gamifies coding practice by allowing users to solve challenges (called "katas") and earn ranks. It supports many programming languages.' },
            { name: 'PrepInsta', url: 'https://prepinsta.com', description: 'A platform that provides placement preparation, interview experiences, and study materials.' },
            { name: 'GeeksforGeeks', url: 'https://www.geeksforgeeks.org/', description: 'Offers extensive resources for coding, algorithms, and technical interviews, helping users strengthen their programming skills. It includes tutorials, practice problems, and articles.' },
            { name: 'Coding Ninjas', url: 'https://www.codingninjas.com/', description: 'Provides comprehensive boot camps and courses in programming, data science, and machine learning with hands-on projects and expert video tutorials.' },
            { name: 'PrepBytes', url: 'https://www.prepbytes.com/', description: ' Focuses on competitive programming with personalized coding programs, intensive courses, and interview preparation resources.' },
            { name: 'IndiaBIX', url: 'https://www.indiabix.com/', description: 'Features a vast collection of practice questions in quantitative aptitude, logical reasoning, and verbal ability for competitive exam preparation.' },
            { name: 'Sawaal', url: 'https://www.sawaal.com/', description: 'Features a vast collection of practice questions in quantitative aptitude, logical reasoning, and verbal ability for competitive exam preparation.' },
            { name: 'Testbook', url: 'https://www.sawaal.com/', description: 'Provides a wide range of practice questions and mock tests for quantitative aptitude and reasoning, tailored for various competitive exams and job assessments.' },
            
        ];

        const platformBoxes = document.getElementById('platformBoxes');

        platforms.forEach(platform => {
            const box = document.createElement('div');
            box.className = 'box';

            const boxContent = `
                <h2>${platform.name}</h2>
                <p>${platform.description}</p>
                <a href="${platform.url}"  >Visit</a>
            `;

            box.innerHTML = boxContent;
            platformBoxes.appendChild(box);
        });
    </script>
</body>
</html>
