<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Learning Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Python Learning Game</h1>
        <p id="progress">Question <span id="current-question">1</span> of 32</p>
        <div id="question-container">
            <p id="question"></p>
            <ul id="choices"></ul>
        </div>
        <button id="next-btn">Next Question</button>
        <p id="result"></p>
        <div id="score-container">
            <h2>Scores:</h2>
            <ul id="scores-list"></ul>
        </div>
        <button id="reattempt-btn" style="display: none;">Reattempt</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #333;
}

#progress {
    font-size: 16px;
    margin-bottom: 10px;
}

#question-container {
    margin-bottom: 20px;
}

#question {
    font-size: 18px;
    margin-bottom: 10px;
}

#choices {
    list-style-type: none;
    padding: 0;
}

#choices li {
    display: inline-block;
    margin: 5px;
    cursor: pointer;
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
}

#choices li:hover {
    background-color: #45a049;
}

#next-btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
}

#next-btn:hover {
    background-color: #0056b3;
}

#result {
    font-size: 18px;
    margin-top: 20px;
}

#score-container {
    margin-top: 30px;
    text-align: left;
}

#scores-list {
    list-style-type: none;
    padding: 0;
}

#scores-list li {
    margin-bottom: 5px;
}

#reattempt-btn {
    background-color: #28a745;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
}

#reattempt-btn:hover {
    background-color: #218838;
}
</style>
