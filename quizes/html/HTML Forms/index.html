<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Learning Quiz - HTML Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HTML Learning Quiz - HTML Forms</h1>
        <p id="progress">Question <span id="current-question">1</span> of 42</p>
        <div id="question-container">
            <p id="question"></p>
            <ul id="choices"></ul>
        </div>
        <button id="next-btn">Next Question</button>
        <p id="result"></p>
        <div id="score-container">
            <h2>Scores:</h2>
            <ul id="scores-list"></ul>
        </div>
        <button id="reattempt-btn" style="display: none;">Reattempt</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
