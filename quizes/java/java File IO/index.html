<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Learning Game - File I/O</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Java Learning Game - File I/O</h1>
        <p id="java-progress">Question <span id="java-current-question">1</span> of 30</p>
        <div id="java-question-container">
            <p id="java-question"></p>
            <ul id="java-choices"></ul>
        </div>
        <button id="java-next-btn">Next Question</button>
        <p id="java-result"></p>
        <div id="java-score-container">
            <h2>Scores:</h2>
            <ul id="java-scores-list"></ul>
        </div>
        <button id="java-reattempt-btn" style="display: none;">Reattempt</button>
    </div>
    <script src="javaScript.js"></script>
</body>
</html>
