    <script>
        // Your JavaScript function for searching tutorials
        function searchTutorials() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const tutorialCards = document.getElementsByClassName('tutorial-card');

            for (let i = 0; i < tutorialCards.length; i++) {
                const title = tutorialCards[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
                if (title.includes(input)) {
                    tutorialCards[i].style.display = 'block';
                } else {
                    tutorialCards[i].style.display = 'none';
                }
            }
        }
    </script>
